<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
    <title></title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="p-3 flex bg-white justify-between items-center">
      <!-- logo first child -->
      <a href="#" id="brand" class="flex gap-2 items-center">
        <img
          class="object-cover max-w-12 max-h-12"
          src="./assets/asset 0.png"
          alt="Logo"
        />
        <span class="text-lg font-display font-medium">ToDesktop</span>
      </a>
      <!-- menu 2nd child -->
      <div id="navMenu" class="hidden md:flex gap-3">
        <a href="#" class="font-medium hover:text-primary">Price</a>
        <a href="#" class="font-medium hover:text-primary">Home</a>
        <a href="#" class="font-medium hover:text-primary">Contect</a>
        <a href="#" class="font-medium hover:text-primary">Services</a>
        <a href="#" class="font-medium hover:text-primary">Shop</a>
      </div>

      <!-- Button 3rd child -->

      <button
        class="hidden md:flex gap-1 justify-center items-center border border-gray-400 p-2 px-6 py-2 rounded hover:border-gray-800"
      >
        <img src="assets/asset 1.svg" alt="" class="inline" />
        <span class="font-medium p-1 font-display">Electron developer</span>
        <i class="fa-solid fa-arrow-right"></i>
      </button>

      <!-- Btn for mobile_nav -->
      <button class="p-2 md:hidden" onclick="handleMenu()">
        <i class="fa-solid fa-bars text-gray-600"></i>
      </button>

      <!-- Nav-Dilag inset-0 -->
      <div
        id="nav-dilag"
        class="hidden p-3 bg-white fixed z-10 inset-0 md:hidden"
      >
        <!-- horzental -->
        <div id="nav-bar " class="flex justify-between items-center">
          <a href="#" id="brand" class="flex gap-2 items-center">
            <img
              class="object-cover max-w-12 max-h-12"
              src="./assets/asset 0.png"
              alt="Logo"
            />
            <span class="text-lg font-display font-medium">ToDesktop</span>
          </a>

          <button class="p-2 md:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-xmark text-gray-600"></i>
          </button>
        </div>
        <!-- verticle -->

        <div class="mt-3">
          <a href="#" class="block font-medium p-3 m-3 hover:bg-gray-100"
            >Price</a
          >
          <a href="#" class="block font-medium p-3 m-3 hover:bg-gray-100"
            >Home</a
          >
          <a href="#" class="block font-medium p-3 m-3 hover:bg-gray-100"
            >Contect</a
          >
          <a href="#" class="block font-medium p-3 m-3 hover:bg-gray-100"
            >Services</a
          >
          <a href="#" class="block font-medium p-3 m-3 hover:bg-gray-100"
            >Shop</a
          >
        </div>

        <!-- div for line -->
        <div class="h-[1px] bg-gray-200"></div>

        <!-- Btn -->
        <button
          class="flex gap-1 items-center p-2 px-6 mt-6 w-full rounded hover:bg-gray-100"
        >
          <img src="assets/asset 1.svg" alt="" class="inline" />
          <span class="font-medium p-1 font-display">Electron developer</span>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </nav>
  </body>
  <script src="./script.js"></script>
</html>
