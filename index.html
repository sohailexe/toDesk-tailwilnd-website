<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
    <title></title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="p-3 flex bg-white justify-between items-center">
      <!-- logo first child -->
      <a href="#" id="brand" class="flex gap-2 items-center">
        <img
          class="object-cover max-w-12 max-h-12"
          src="./assets/asset 0.png"
          alt="Logo"
        />
        <span class="text-lg font-display font-medium">ToDesktop</span>
      </a>
      <!-- menu 2nd child -->
      <div id="navMenu" class="hidden md:flex gap-3">
        <a href="#" class="font-medium hover:text-primary">Price</a>
        <a href="#" class="font-medium hover:text-primary">Home</a>
        <a href="#" class="font-medium hover:text-primary">Contect</a>
        <a href="#" class="font-medium hover:text-primary">Services</a>
        <a href="#" class="font-medium hover:text-primary">Shop</a>
      </div>

      <!-- Button 3rd child -->

      <button
        class="hidden md:flex gap-1 justify-center items-center border border-gray-400 p-2 px-6 py-2 rounded hover:border-gray-800"
      >
        <img src="assets/asset 1.svg" alt="" class="inline" />
        <span class="font-medium p-1 font-display">Electron developer</span>
        <i class="fa-solid fa-arrow-right"></i>
      </button>

      <!-- Btn for mobile_nav -->
      <button class="p-2 md:hidden" onclick="handleMenu()">
        <i class="fa-solid fa-bars text-gray-600"></i>
      </button>

      <!-- Nav-Dilag inset-0 -->
      <div
        id="nav-dilag"
        class="hidden p-3 bg-white fixed z-10 inset-0 md:hidden"
      >
        <!-- horzental -->
        <div id="nav-bar " class="flex justify-between items-center">
          <a href="#" id="brand" class="flex gap-2 items-center">
            <img
              class="object-cover max-w-12 max-h-12"
              src="./assets/asset 0.png"
              alt="Logo"
            />
            <span class="text-lg font-display font-medium">ToDesktop</span>
          </a>

          <button class="p-2 md:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-xmark text-gray-600"></i>
          </button>
        </div>
        <!-- verticle -->

        <div class="mt-3">
          <a href="#" class="block font-medium p-3 m-3 hover:bg-gray-100"
            >Price</a
          >
          <a href="#" class="block font-medium p-3 m-3 hover:bg-gray-100"
            >Home</a
          >
          <a href="#" class="block font-medium p-3 m-3 hover:bg-gray-100"
            >Contect</a
          >
          <a href="#" class="block font-medium p-3 m-3 hover:bg-gray-100"
            >Services</a
          >
          <a href="#" class="block font-medium p-3 m-3 hover:bg-gray-100"
            >Shop</a
          >
        </div>

        <!-- div for line -->
        <div class="h-[1px] bg-gray-200"></div>

        <!-- Btn -->
        <button
          class="flex gap-1 items-center p-2 px-6 mt-6 w-full rounded hover:bg-gray-100"
        >
          <img src="assets/asset 1.svg" alt="" class="inline" />
          <span class="font-medium p-1 font-display">Electron developer</span>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </nav>

    <!-- main-section -->
    <main>
      <!-- hero  section {gradient}-->
      <div
        id="hero"
        class="min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent"
      >
        <div
          id="hero-containeer"
          class="max-w-4xl mx-auto px-6 pb-32 pt-12 flex flex-col border md:items-center"
        >
          <!-- version-text animation -->
          <div
            id="version-txt"
            class="flex gap-2 items-center border border-yellow-400 rounded-xl bg-yellow-100 px-6 py-1 w-fit shadow hover:shadow-lg hover:-translate-y-1 transition group"
          >
            <div
              class="h-2 w-2 rounded bg-yellow-400 border border-yellow-700 group-hover:scale-125 transition ease-in group-hover:-translate-x-1"
            ></div>
            <p
              class="text-yellow-600 font-display font-medium group-hover:scale-105 transition ease-in"
            >
              v1.2 <span class="text-yellow-800">hello world</span>
            </p>
            <i
              class="fa-solid fa-arrow-right text-yellow-600 group-hover:translate-x-1 transition"
            ></i>
          </div>

          <h1
            class="text-4xl font-semibold my-9 md:text-center leading-snug md:leading-normal md:text-7xl"
          >
            Web app to desktop app in minutes
          </h1>
          <p class="md:text-center text-xl md:2xl">
            Take your web app codebase and transform it into a cross platform
            desktop app with native functionality.
          </p>

          <div
            id="btn-container"
            class="flex flex-col gap-4 items-start mt-9 md:flex-row md:justify-center"
          >
            <button
              class="bg-primary border border-primary text-white shadow hover:opacity-90 p-6 py-4 rounded-lg font-display font-medium text-xl w-full md:w-fit"
            >
              Downlode Now
            </button>
            <button
              class="bg-white border border-gray-300 p-6 py-4 shadow rounded-lg hover:border-gray-400 transition font-display font-medium text-xl w-full md:w-fit"
            >
              Downlode Now
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
